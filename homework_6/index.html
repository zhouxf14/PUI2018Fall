<!DOCTYPE html>
<html lang="en">
<head>
    <title>BUN BUN BAKE</title>
    <meta charset="UTF-8">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
    <!-- This is an external resouce I use for icons in the web page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icon of the website in the browser -->
    <link rel="shortcut icon" href="images/web_icon.png"/>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/base.js"></script>
</head>

<body>
	<!-- This is the common header for every page of BUN BUN BAKE SHOP, which contains name, shopping now button, category links, cart button and sign in button -->
	<header class="nav-head center-parent">
		<div class="half center-parent">
			<img alt="brandImage" class="images center" src="images/brand.png">
		</div>
		<button class="center btn middle" type="button" onclick="{location.href='browsing.html'}">SHOP NOW</button>
		<div class="half center-parent">
			<div class="center">
				<button class="sub-btn link">POPULAT</button>
				<button class="sub-btn link">VIP</button>
				<button class="sub-btn link">NEW</button>
				<button class="sub-btn link">PROMOTIONS</button>
			</div>
			<div class="float-right vertical-center center-parent">
				<a href="cart.html"><span id="cart-quantity">0</span><i class="fa fa-shopping-cart" id="cart-btn"></i></a>
				<button class="sub-btn right-btn" id="signin-btn" type="button">SIGN IN</button>
			</div>
		</div>
	</header>
	<!-- product images for different types of products -->
	<main class="product">
		<a href="browsing.html"><img alt="mainProduct" src="images/index1.png" class="full-width"></a>
		<!-- links for jumping to popular products, discount products, VIP products and the latest products -->
		<div class="center-parent full-width flex-container">
			<div class="div-inline center"><img alt="mainProduct" class="images" src="images/index2.png"></div>
			<div class="div-inline center"><img alt="mainProduct" class="images" src="images/index3.png"></div>
			<div class="div-inline center"><img alt="mainProduct" class="images" src="images/index4.png"></div>
			<div class="div-inline center"><img alt="mainProduct" class="images" src="images/index5.png"></div>
		</div>
	</main>
</body>

</html>
