<!DOCTYPE html>
<html lang="en">
<head>
    <title>BUN BUN BAKE</title>
    <meta charset="UTF-8">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
    <!-- This is an external resouce I use for icons in the web page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icon for the web in the browser -->
    <link rel="shortcut icon" href="images/web_icon.png"/>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/detail.js"></script>
</head>

<body>
	<!-- This is the common header for every page of BUN BUN BAKE SHOP, which contains name, shopping now button, category links, cart button and sign in button -->
	<header class="nav-head center-parent">
		<div class="half">
			<a href="index.html" class="center-parent"><img alt="brandImage" class="images center" src="images/brand.png"></a>
		</div>
		<button class="btn center middle" type="button" onclick="{location.href='browsing.html'}">SHOP NOW</button>
		<div class="half center-parent">
			<div class="center">
				<button class="sub-btn link">POPULAT</button>
				<button class="sub-btn link">VIP</button>
				<button class="sub-btn link">NEW</button>
				<button class="sub-btn link">PROMOTIONS</button>
			</div>
			<div class="float-right vertical-center center-parent">
				<a href="cart.html"><span id="cart-quantity">0</span><i class="fa fa-shopping-cart" id="cart-btn"></i></a>
				<button class="sub-btn right-btn" id="signin-btn">SIGN IN</button>
			</div>
		</div>
	</header>
	<!-- This is the prodcuct detailed part on this page -->
	<main class="center-parent">
		<div class="detail center">
			<div class="row">
				<img alt="productImage" src="images/blackberry/SUGAR-MILK.png" class="column left" id="roll-image">
				<div class="column right">
					<div class="box center-parent"><div class="center">BLACKBERRY CINNAMON ROLLS</div></div>
					<div class="row center-parent setting">
						<div class="center"><div class="tilte">GLAZING</div></div>
						<div class="center" id="glazing">
							<div class="link option div-inline">NONE</div>
							<div class="link option div-inline active">SUGAR-MILK</div>
							<div class="link option div-inline">VANILLA-MILK</div>
							<div class="link option div-inline">DOUBLE-CHOCOLATE</div>
						</div>
					</div>
					<div class="row center-parent setting2">
						<div class="center"><div class="tilte">QUANTITY</div></div>
						<div class="center" id="quantity">
							<div class="link option div-inline active">1</div>
							<div class="link option div-inline">3</div>
							<div class="link option div-inline">6</div>
							<div class="link option div-inline">12</div>
						</div>
					</div>
					<div class="center-parent setting3">
						<div class="center">$<span id="price">7.99</span></div>
					</div>
					<!-- buttons for adding to the cart and adding favorite -->
					<div class="center-parent">
						<button class="center btn"><i class="fa fa-gratipay">      FAVORITE</i></button>
						<button class="center btn" id="addtocart"><i class="fa fa-shopping-cart">      ADD TO CART</i></button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
