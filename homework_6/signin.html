<!DOCTYPE html>
<html lang="en">
<head>
    <title>BUN BUN BAKE</title>
    <meta charset="UTF-8">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <!-- This is an external resouce I use for icons in the web page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icon of the website in the browser -->
    <link rel="shortcut icon" href="images/web_icon.png"/>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/base.js"></script>
</head>

<body>
	<!-- This is the common header for every page of BUN BUN BAKE SHOP, which contains name, shopping now button, category links, cart button and sign in button -->
	<header class="nav-head center-parent">
		<div class="half">
			<a href="index.html" class="center-parent"><img alt="brandImage" class="images center" src="images/brand.png"></a>
		</div>
		<button class="btn center middle" type="button" onclick="{location.href='browsing.html'}">SHOP NOW</button>
		<div class="half center-parent">
			<div class="center">
				<button class="sub-btn link">POPULAT</button>
				<button class="sub-btn link">VIP</button>
				<button class="sub-btn link">NEW</button>
				<button class="sub-btn link">PROMOTIONS</button>
				<button class="sub-btn link wishlist">WISHLIST<i class="fa fa-gratipay"></i></button>
			</div>
			<div class="float-right vertical-center center-parent">
				<a href="cart.html"><span id="cart-quantity">0</span><i class="fa fa-shopping-cart" id="cart-btn"></i></a>
				<button class="sub-btn right-btn" id="signin-btn">SIGN IN</button>
			</div>
		</div>
	</header>
	<!-- sign in form -->
	<main>
		<div class="center-parent signin">
			<div class="center">
				<div><img src="images/signin.png" alt="signin"></div>
				<div class="title">SIGN IN AND YUMMY</div>
				<form>
				  <br>
				  <input type="text" name="username" value="USER NAME" class="textbox">
				  <br><br>
				  <input type="text" name="password" value="PASSWORD" class="textbox">
				  <br><br>
				  <input type="submit" value="SIGN IN" class="btn">
				</form> 
				<!-- link to sign up for new customers -->
				<p class="link">SIGN UP</p>
			</div>
		</div>
	</main>
</body>

</html>
